<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Cowgirl Personal Portfolio Website</title>
    <style>
        body {
            font-family: 'Futura', sans-serif;
            background-color: #feeee0;
            color: #e47b63;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
            color: #e64f2d;
        }
        p {
            font-size: 1.2em;
            margin-top: 0.5em;
        }
        .image-container {
            display: flex;
            justify-content: center;
            margin-top: 2em;
        }
        .image-container img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        
        .art-container {
            border-radius: 50%;
            margin: 0px 20px;
            width: 200px;
            height: 200px;
            perspective: 1000px;
        }

        .art-piece-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .art-container:hover .art-piece-inner {
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Space Cowgirl's World</h1>
        <p>Hello, I'm Julianna, the Architecture Student Space Cowgirl!</p>
        <p>This is my personal corner of the galaxy. Stay tuned for adventures and updates on my architectural portfolio and education.</p>
        <div class="image-container">
            <div class="art-container">
                <div class="art-piece-inner">
                    <div class="art-piece">
                        <img class="photo" src="cover photo - dance studio.png" alt="jroberts dance studio cover">
                    </div>
                </div>
            </div>
            <div class="art-container">
                <div class="art-piece-inner">
                    <div class="art-piece">
                        <img class="photo" src="cover photo - desert campus.png" alt="jroberts desert campus coverr">
                    </div>
                </div>
            </div>
            <div class="art-container">
                <div class="art-piece-inner">
                    <div class="art-piece">
                        <img class="photo" src="cover photo - nordic assembly.png" alt="jroberts nordic precedents cover">
                    </div>
                </div>
            </div>
        </div>
        <p>Follow me on <a href="https://x.com/i/flow/login?redirect_after_login=%2Fjannaaar">Twitter</a> and <a href="https://www.linkedin.com/in/julianna-roberts-41310922b?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=ios_app
">LinkedIn</a> for more spacey goodness!</p>
    </div>
</body>
</html>
